name: .NET Core Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Go to project folder
      run: cd src\SharpLoad.Application 
    - name: Build with dotnet
      run: dotnet build SharpLoad.Application.csproj -o ../../Release/linux-x64-nodependencies -c Release -r linux-x64
